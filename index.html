<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Speech Transcription</title>
</head>
<body class="light">
    <div class="right">
        <div class="text" onclick="toggleMode();">Dark Mode</div>
        <div class="toggle"><div class="slider" id="slider" onclick="toggleMode();"></div></div>
    </div>
    <div class="container" id="container">
        <h1>Speech to Text</h1>
        <p class="instructions">Click the button below and start speaking. Your speech will be transcribed here.</p>
        <div class="output" id="output">Your transcript will appear here...</div>
        <button id="start-btn">Start Listening</button>
    </div>
   <script src="index.js"></script>
</body>
</html>
