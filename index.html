<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            max-width: 100%;
        }

        .container {
            height: 100vh;
            width: 100vw;
            color: #f5f5f5;
            display: grid;
            place-items: center;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">

    </div>
    <script>
        let element = document.querySelector("body");
        const recognition = new (window.webkitSpeechRecognition);
        recognition.lang = "en-GB";
        recognition.continuous = true;
        document.onclick = recognition.start();
        recognition.onresult = (event) => { for (const result of event.result) { element.innerText = result[0].transcript; } }
        (event) => { for (const result of event.result) { element.innerText = result[0].transcript; } }
    </script>
</body>

</html>
